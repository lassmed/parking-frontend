

<div class="container" style="margin-top: 50px;">
    <div class="container px-4 px-lg-5 text-center">
      <h1 class="mb-1">PARKING</h1>
      <h3 class="mb-5" style="margin-top: 30px;"><em>you can find list of the parkings below </em></h3>
  </div>

 

  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Parking ID</th>
        <th scope="col">Full ?</th>
        <th scope="col">Position</th>
        <th scope="col">Admin ID</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor = " let parking of parkings ">
            <th scope="row">{{parking.id}}</th>
            <td>{{parking.full}}</td>
            <td>{{parking.position}}</td>
            <td>{{parking.user_id}}</td>
            <td>
                <button (click)="updateParking(parking.id)" class="btn btn-info"> Update </button>
                <button (click)="deleteParking(parking.id)" class="btn btn-danger" style="margin-left: 10px;"> Delete </button>

            </td>

        </tr>

    </tbody>
    </table>
    <div class="text-centers">
        <div class="center-container">
        <button class="btn btn-primary my-button" (click)="navigateToAddParking()">Add Parking</button>
    </div>
      </div>
